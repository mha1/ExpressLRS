[env_common_esp32tx]
extends = env_common_esp32
monitor_speed = 460800
lib_deps = ${env_common_esp32.lib_deps}
		   h2zero/NimBLE-Arduino @ 2.3.6
		   lemmingdev/ESP32-BLE-Gamepad @ 0.7.4
oled_lib_deps =
	${env_common_esp32tx.lib_deps}
	olikraus/U8g2 @ 2.36.12
tft_lib_deps =
	${env_common_esp32tx.lib_deps}
	moononournation/GFX Library for Arduino @ 1.6.0

[env:Unified_ESP32_2400_TX_via_ETX]
extends = env_common_esp32tx, radio_2400
build_flags =
	${env_common_esp32.build_flags}
	${radio_2400.build_flags}
	${common_env_data.build_flags_tx}
	-include target/Unified_ESP32_TX.h
	-D VTABLES_IN_FLASH=1
	-O2
build_src_filter = ${env_common_esp32.build_src_filter} -<rx_*.cpp> -<rx-*/>
lib_deps =
    ${env_common_esp32tx.tft_lib_deps}
    ${env_common_esp32tx.oled_lib_deps}
upload_speed = 460800
monitor_speed = 420000

[env:Unified_ESP32_2400_TX_via_UART]
extends = env:Unified_ESP32_2400_TX_via_ETX

[env:Unified_ESP32_2400_TX_via_WIFI]
extends = env:Unified_ESP32_2400_TX_via_ETX

